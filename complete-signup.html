  <section class="reg-sec">

      <div class="reg-sec-main">
        <div class="reg-box">
          <div class="reg-box-nav">

            <div class="form-input">

            </div>

              <input type="password" name="" placeholder="Password" id="pass">

            <div class="form-input">
